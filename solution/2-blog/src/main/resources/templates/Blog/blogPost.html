{#include base.html}
{#title}My Quarkus Blog - {entry.title}{/title}

<main class="blog-post">
  <article>
    <header>
      {#entryDate entry=entry/}
    </header>
    <img loading="lazy" src="static/assets/blog/pictures/{entry.picture}">
    <h1>{entry.title}</h1>
    {entry.content.mdToHtml.raw}
  </article>

  <script crossorigin src="{config:comment-service}" type="module"></script>
  <comment-box ref="{entry.slug}"></comment-box>
</main>
